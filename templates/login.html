{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row mt-3">

            <div class="col-sm-8 m-auto rounded bg-light text-center" style="height:403px ;width:400px">
                <div class="col-sm-12 m-auto p-5">
                    <form action="{{ url_for('login') }}" method="POST">
                        <h3 class="text-center">Đăng nhập</h3>
                        <hr>
                        <label class="sr-only" for="adano">ADA Code:</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">ADA:</div>
                            </div>
                            <input type="number" class="form-control" id="adano"
                                   placeholder="Mã ADA" name="adano" required autofocus>
                        </div>
                        <label class="sr-only" for="adapass">Password:</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Mật khẩu:</div>
                            </div>
                            <input type="password" class="form-control" id="adapass"
                                   placeholder="Mật khẩu" name="adapass" required autofocus>
                        </div>
                        <button type="submit" class="btn btn-success">Đăng nhập</button>
                        <a href="{{ url_for('signup') }}" class="btn btn-danger">Đăng ký</a><br>
                    </form>
                    {% for message in get_flashed_messages() %}
                        <div class="alert alert-warning col-sm-12 mt-2">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            {% if message != None %}
                                {{ message }}
                            {% elif oksignup != None %}
                                {{ oksignup }}
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
