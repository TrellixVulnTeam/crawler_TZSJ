<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robibot Webview</title>
    <!-- Bootstrap/ Font Awesome -->
    <link href="{{ url_for('static', filename='css/bootstrap-4.0.0.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/font-awesome.css') }}" rel="stylesheet">
</head>
<body>
<header>
    <img class="d-block w-100" src="{{ url_for('static', filename='images/header.svg') }}"
         alt="Header Image">
</header>
<hr>
<div class="container text-white bg-info p-4 rounded text-center">
    <div class="row">
        <div class="col-12">
            <p>Chào mừng các bạn đến với trang hỗ trợ kinh doanh Robibot Webview.</p>
            <a class="btn btn-warning rounded" href="{{ url_for('home') }}">Truy cập</a>
        </div>
    </div>
</div>
  <hr>
<footer class="text-center">
    <img class="d-block w-100" src="{{ url_for('static', filename='images/footer.svg') }}" alt="footer-image">
    <div class="container text-center">
        <div class="row">
            <div class="col-12 mt-2">
                <p>&copy; Copyright 2018 Robibot Webview. All rights reserved.</p>
            </div>
        </div>
    </div>

</footer>
{% block script %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-4.0.0.js') }}"></script>
{% endblock %}
</body>
</html>
