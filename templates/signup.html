{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row mt-3">
            <div class="col-sm-8 m-auto rounded bg-light text-center" style="height:403px ;width:400px">
                <div class="col-sm-12 m-auto">
                    <form action="{{ url_for('signup') }}" method="POST" id="form-sign-up">
                        <h3 class="text-center">Đăng ký</h3>
                        <hr>
                        <!-- Username -->
                        <label class="sr-only" for="name">Name:</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" id="name"
                                   placeholder="Tên" name="username" maxlength="15" minlength="4"
                                   pattern="^(?=.{9,15}$)(?![_.])(?!.*[_.]{2})[a-zA-Z0-9._]+(?<![_.])$"
                                   title="Lỗi đặt tên username không được phép" required>
                        </div>
                        <!-- Ada Code -->
                        <label class="sr-only" for="adano">ADA Code:</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="number" class="form-control" id="adano"
                                   placeholder="Mã ADA" name="adano" maxlength="7" required>
                        </div>
                        <!-- Ada pass -->
                        <label class="sr-only" for="adapass">Password:</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="password" class="form-control" id="adapass"
                                   placeholder="Mật khẩu" name="adapass" maxlength="8" minlength="8"
                                   pattern="[a-zA-Z0-9]{1,8}"
                                   title="Mật khẩu chỉ 8 ký tự" required>
                        </div>
                        <!-- Repeat Ada pass -->
                        <label class="sr-only" for="cadapass">Confirm password:</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="password" class="form-control" id="cadapass"
                                   placeholder="Nhập lại mật khẩu" name="cadapass" maxlength="8" minlength="8"
                                   pattern="[a-zA-Z0-9]{1,8}" title="Mật khẩu chỉ 8 ký tự" required>
                        </div>
                        <!-- Email -->
                        <label class="sr-only" for="email">Email:</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" id="email"
                                   placeholder="Email" name="email"
                                   pattern="[a-z][a-z0-9_\.]{5,32}@[a-z0-9]{2,}(\.[a-z0-9]{2,4}){1,2}$"
                                   title="Nhập email hợp lệ" required>
                        </div>
                        <!-- Admin Code -->
                        <label class="sr-only" for="admincode">Admin Code:</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" id="admincode"
                                   placeholder="Mã quản lý" name="admincode" required>
                        </div>
                        <!-- Submit -->
                        <button type="submit" class="btn btn-warning">Đăng ký</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
